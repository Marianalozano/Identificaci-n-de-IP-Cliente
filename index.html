<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Tabla de Características</title>
    <style>
        /* Estilo para filas alternas */
        .tabla-filas-alternas tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Tabla de Características</h2>
    <table class="table tabla-filas-alternas">
        <thead class="thead-dark">
            <tr>
                <th scope="col">IP</th>
                <th scope="col">País</th>
                <th scope="col">Continente</th>
                <th scope="col">Zona Horaria</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="ip">-</td>
                <td id="pais">-</td>
                <td id="continente">-</td>
                <td id="zona_horaria">-</td>
            </tr>
            <!-- Agrega más filas según sea necesario con valores de muestra -->
        </tbody>
    </table>
</div>

<!-- Scripts de Bootstrap y jQuery (puedes cambiar las versiones según tus necesidades) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
